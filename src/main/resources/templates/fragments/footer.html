<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


<script>
    document.addEventListener("DOMContentLoaded", function () {
      async function fetchPrices() {
        try {
          const btc = await fetch('/refresh-data?symbol=BTCUSDT');
          const eth = await fetch('/refresh-data?symbol=ETHUSDT');
          if (!btc.ok) throw new Error('Network btc was not ok');
          const btcData = await btc.json();
          const ethData = await eth.json();

          document.getElementById('btc-price').textContent = btcData.price;
          document.getElementById('eth-price').textContent = ethData.price;
      } catch (error) {
        console.error('Error fetching prices:', error);
      }
    }

  if (window.location.pathname === "/") {
    fetchPrices();
    setInterval(fetchPrices, 2000);
  }
  });
</script>
