<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{pageTitle}</title>
    <link rel="icon" href="/images/btc-neon.png" type="image/png"> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7STJrJtW/sGJ7LAD9j+nQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --text-dark: #343a40;
            --text-light: #f8f9fa;
            --bg-light: #ffffff;
            --bg-dark: #212529;
            --border-light: #dee2e6;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Reusable Text & Border Styles */
        .text-primary-light {
            color: var(--primary-color);
        }

        .text-success {
            color: var(--success-color);
        }

        .text-danger {
            color: var(--danger-color);
        }

        .border-subtle {
            border: 1px solid var(--border-light);
            border-radius: 8px; /* Slightly rounded corners */
        }

        /* Buttons */
        .btn-outline-primary-custom {
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            background-color: transparent;
            transition: all 0.2s ease;
            border-radius: 5px;
        }

        .btn-outline-primary-custom:hover {
            background-color: var(--primary-color);
            color: var(--text-light);
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }

        .btn-outline-success-custom {
            border: 1px solid var(--success-color);
            color: var(--success-color);
            background-color: transparent;
            transition: all 0.2s ease;
            border-radius: 5px;
        }

        .btn-outline-success-custom:hover {
            background-color: var(--success-color);
            color: var(--text-light);
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.2);
        }

        .btn-outline-danger-custom {
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
            background-color: transparent;
            transition: all 0.2s ease;
            border-radius: 5px;
        }

        .btn-outline-danger-custom:hover {
            background-color: var(--danger-color);
            color: var(--text-light);
            box-shadow: 0 4px 8px rgba(220, 53, 69, 0.2);
        }

        /* Specific Elements */
        .bot-card {
            margin-bottom: 1.5rem;
            background-color: var(--bg-light);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08); /* Soft shadow */
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            padding: 20px;
        }

        .bot-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12); /* Slightly lifted shadow on hover */
        }

        .btn-create-primary {
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
            transition: 0.3s ease-in-out;
        }

        .btn-create-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.3);
            transform: translateY(-1px);
        }

        .logo-text {
            color: var(--text-dark);
            font-size: 1.6rem;
            font-weight: 600;
        }

        .trade-log-box {
            background-color: var(--bg-dark); /* Dark background for log */
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
            border-radius: 8px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2); /* Soft inner shadow */
            max-height: 500px;
            overflow-y: auto;
            padding: 15px;
            font-family: 'Roboto Mono', monospace; /* Monospaced font for logs */
        }

        .log-entry {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            margin: 3px 0;
            line-height: 1.4;
        }

        /* Custom Scrollbar for WebKit (for dark mode) */
        .trade-log-box::-webkit-scrollbar { width: 8px; }
        .trade-log-box::-webkit-scrollbar-track { background: var(--bg-dark); border-radius: 10px; }
        .trade-log-box::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .trade-log-box::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Crypto Cards */
        .crypto-card {
            background: var(--bg-light);
            border: 1px solid var(--border-light);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 25px 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-align: center; /* Center content for clean look */
        }

        .crypto-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .crypto-price {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .crypto-last-updated {
            font-size: 0.8rem;
            color: var(--secondary-color);
        }

        /* Navbar Styling */
        .app-navbar {
            background-color: var(--bg-light);
            border-bottom: 1px solid var(--border-light);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .navbar-brand .logo-text {
            font-size: 1.8rem;
        }

        .nav-link-custom {
            color: var(--text-dark);
            transition: all 0.2s ease;
            position: relative;
            padding: 8px 0; /* Adjust padding for underline effect */
        }

        .nav-link-custom::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 0%;
            background: var(--primary-color);
            transition: width 0.2s ease;
        }

        .nav-link-custom:hover {
            color: var(--primary-color);
        }

        .nav-link-custom:hover::after {
            width: 100%;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' fill='none' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='%23343a40' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        /* Footer Styling */
        .app-footer {
            background-color: var(--bg-dark);
            color: var(--text-light);
            padding: 20px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .app-footer .footer-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .app-footer .social-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .app-footer .social-link:hover {
            color: var(--primary-color);
        }

        @media (max-width: 576px) {
            .app-footer .footer-text {
                font-size: 0.8rem;
            }
            .app-footer .social-link {
                font-size: 0.9rem;
            }
        }

        .info-icon {
            width: 22px;
            height: 22px;
            background-color: var(--info-color);
            color: var(--text-light);
            text-align: center;
            line-height: 22px;
            border-radius: 50%;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(23, 162, 184, 0.2);
            transition: transform 0.2s ease;
        }

        .info-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(23, 162, 184, 0.3);
        }

        .label-modern {
            color: var(--text-dark);
            font-weight: 500;
            font-size: 0.95rem;
        }

        /* Tema Dark */
body.dark-mode {
    background-color: #121212 !important;
    color: #e0e0e0 !important;
}

body.dark-mode .app-navbar {
    background-color: #1f1f1f !important;
    border-color: #333 !important;
    box-shadow: none !important;
}

body.dark-mode .bot-card,
body.dark-mode .crypto-card,
body.dark-mode .trade-log-box {
    background-color: #1f1f1f !important;
    border-color: #333 !important;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5) !important;
    color: #ddd !important;
}

body.dark-mode a.nav-link-custom {
    color: #bbb !important;
}

body.dark-mode a.nav-link-custom:hover {
    color: #4dabf7 !important; /* cor clara azul */
}

body.dark-mode .btn-outline-primary-custom {
    border-color: #4dabf7 !important;
    color: #4dabf7 !important;
}

body.dark-mode .btn-outline-primary-custom:hover {
    background-color: #4dabf7 !important;
    color: #121212 !important;
}

body.dark-mode .app-footer {
    background-color: #121212 !important;
    color: #bbb !important;
}
    </style>
</head>
