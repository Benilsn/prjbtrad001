<!DOCTYPE html>
<html lang="en">

{#include 'fragments/head.html'/}

{#include 'fragments/navbar.html'/}

<body>

<!-- Section to display running bots -->
<div class="container my-4">
    <h2 class="text-neon text-center mb-4">Active Bots</h2>

    {#if message}
    <script>
        window.addEventListener('DOMContentLoaded', function () {
          const modal = new bootstrap.Modal(document.getElementById('botModal'));
          modal.show();
        });
    </script>

    <div class="modal fade" id="botModal" tabindex="-1" aria-labelledby="botModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content neon-glow border-0 rounded-4 px-3 py-2" style="background-color: #101010;">

                <div class="modal-header border-0 pb-0">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>

                <div class="modal-body text-center pt-2 pb-1">
                    <p class="neon-text fs-5">ðŸš€  {message}</p>
                </div>

                <div class="modal-footer border-0 justify-content-center pt-1">
                    <button type="button" class="btn btn-create-neon px-4 py-2 fs-6" data-bs-dismiss="modal">OK</button>
                </div>

            </div>
        </div>
    </div>
    {/if}

    <!-- Create Bot Button -->
    <div class="text-center mb-4">
        <a class="btn btn-create-neon" href="/bots/create">+ Create Bot</a>
    </div>

    <div class="row justify-content-center">

        {#for bot in activeBots}
        <div class="col-md-4">
            <div class="card bot-card bg-dark text-light border-neon">
                {#include 'fragments/botCard.html'/}
            </div>
        </div>
        {/for}

    </div>
</div>

</body>

{#include 'fragments/footer.html'/}

</html>
