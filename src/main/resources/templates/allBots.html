<!DOCTYPE html>
<html lang="en">

{#include 'fragments/head.html'/}
{#include 'fragments/navbar.html'/}

<body class="bg-light text-dark">

<div class="container py-5">

    <h2 class="text-center mb-5 fw-bold" style="letter-spacing: 0.05em;">Active Bots</h2>

    {#if message}
    <div class="alert alert-success alert-dismissible fade show shadow-sm" role="alert">
        {message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', function () {
          const modal = new bootstrap.Modal(document.getElementById('botModal'));
          modal.show();
        });
    </script>

    <div class="modal fade" id="botModal" tabindex="-1" aria-labelledby="botModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-3 border-0 shadow-sm">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center fs-5">
                    {message}
                </div>
                <div class="modal-footer border-0 justify-content-center">
                    <button type="button" class="btn btn-primary px-4" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    {/if}

    <!-- Create Bot Button -->
    <div class="text-center mb-5">
        <a href="/bots/create" class="btn btn-outline-primary btn-lg fw-semibold px-5">
            <i class="fas fa-plus me-2"></i>Create Bot
        </a>
    </div>

    <!-- Bots Cards Row -->
    <div class="row g-4 justify-content-center">
        {#include 'fragments/botCard.html'/}
    </div>

</div>

{#include 'fragments/footer.html'/}

</body>

</html>
